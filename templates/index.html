  <style media="screen">
    a {

    html {

    body {

    }

    .section {

    .searchbar {
      border: solid 1px transparent;
      border-top: none;
      border-radius: 10px;
      border-bottom: none;
    }

    .searchbar-input {
      border-radius: 13px;
      border: transparent solid 1px;
      margin: 0;

    }

    .form-group{
      margin-bottom: -8rem;
    }

    /* Spinning Gear */

    .image {
      width: 120px;
      height: 120px;
      -webkit-animation: spin 5s linear infinite;
      -moz-animation: spin 5s linear infinite;
      animation: spin 5s linear infinite;
    }

    @-moz-keyframes spin {
      100% {
        -moz-transform: rotate(360deg);
      }
    }

    @-webkit-keyframes spin {
      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }


    /* Peppuz Font */
    @font-face {
        font-family: "Soria";

    .customfont {
        font-family: "Soria", Verdana, Tahoma;

    }
  </style>
