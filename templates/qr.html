<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>QR Generator | Peppuz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='master.css') }}">

    <style media="screen">
      * {font-family: Lato;}
      body{padding: 5rem; }
      div {
        vertical-align: middle;
      }
      .center{
        margin-right: auto !important;
        margin-right: auto !important;
      }
      .center, img{width: 100%;}
      .center, p{text-align:center;}
      .white{color:white}
      h1 {margin-bottom:7rem}
      input {
        width: 20rem;
        margin-bottom: 3rem;

        border: 1px solid white;
        border-top: none;
        border-left: none;
        border-right: none;

        background:none;
        color: white;
        text-align: center;
        font-size: 1rem;
      }
      input:focus{outline: none}
      input[type=submit]{
        background-color: white;
        color: black;
        border-radius: 8px;
        font-size: 1rem;
      }
      .button{
        width: 15rem;
        display: inline-block;
        background-color: white;
        color: black;
        border-radius: 8px;
      }
      ::placeholder {color:white; text-align: center; font-size: 1rem; padding-bottom:1rem}
      :-moz-placeholder {color:white; text-align: center; font-size: 1rem; padding-bottom:1rem}
      ::-moz-placeholder {color:white; text-align: center; font-size: 1rem; padding-bottom:1rem}
      ::-webkit-input-placeholder {color:white; text-align: center; font-size: 1rem; padding-bottom:1rem}
      img {padding: 1rem;}

    </style>
  </head>
  <body class="bg">
  {% if not img %}
    <div>
      <h1 class="center white ">Peppuz QR Generator</h1>
      <form action="#" method="POST" class="center">
        <input type="text" name="qr" placeholder="Type whatever tha fuck u want">
        <input type="submit" value="Generate that shiet">
      </form>
    </div>
  {% else %}
    <h1 class="center white">Peppuz QR Generator !</h1>
    <div class="center">
      <a href="{{url_for('qrgen')}}" class="center button">Another One!</a>
      <p class="white">Data: {{data}}</p>
      <img src="{{url_for('static', filename=img)}}">
    </div>

  {% endif %}
  </body>
</html>
