  <script>
    function openNav() {
      var croce = document.getElementById("croce");
      var drawer = document.getElementById("Drawer");
      if (drawer.style.width == "50%"){
        // closing
        for (var i = 0; i < drawer.children.length; i++)
          hideChild(drawer.children[i])
        setTimeout(function () {
          drawer.style.width = "0";
          croce.classList = 'navbar-toggler closebtn';
        }, 100);
      }
      else {
        // opening
        for (var i = 0; i < drawer.children.length; i++)
          showChild(drawer.children[i])
        setTimeout(function () {
          croce.classList = 'navbar-toggler croce';
          croce.style.WebkitTransitionDuration = '.3s'
          croce.style.transitionDuration = '.3s'
          drawer.style.width = "50%";
        }, 400);
      }
    }
    function showChild(child){
        child.classList = 'vivify fadeInLeft'
    }
    function hideChild(child){
        child.classList = 'vivify fadeOutLeft'
    }
    function presentazione(){
      var k = document.getElementById('presentazione');
      (k.classList == "openDD") ? k.classList = 'closedDD' : k.classList = 'openDD'
